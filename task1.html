<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 05</title>
</head>
<body>

    <template id="temp">
        <div>
            <p>Radius: {{radius}}</p>
            <p>Height: {{height}}</p>
            <p>Area: {{area}}</p>
            <p>Volume: {{volume}}</p>
        </div>
    </template>

    <div id="res"></div>

    <script src="mustache.min.js"></script>

    <script>
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }
            getArea() {
                return Math.PI * this.radius ** 2;
            }
        }

        class Cone extends Circle {
            constructor(radius, height) {
                super(radius);
                this.height = height;
            }
            getVolume() {
                return (1/3) * Math.PI * this.radius ** 2 * this.height;
            }
            getArea() {
                let l = Math.sqrt(this.radius  2 + this.height  2);
                return super.getArea() + Math.PI * this.radius * l;
            }
        }

        let arr = [];
        let circle = new Circle(3);
        let cone = new Cone(3, 5);

        arr.push({
            radius: circle.radius,
            height: "-",
            area: circle.getArea().toFixed(2),
            volume: "-"
        });

        arr.push({
            radius: cone.radius,
            height: cone.height,
            area: cone.getArea().toFixed(2),
            volume: cone.getVolume().toFixed(2)
        });

        let template = document.getElementById("temp").innerHTML;
        let res = document.getElementById("res");

        for (let i = 0; i < arr.length; i++) {
            let html = Mustache.render(template, arr[i]);
            res.innerHTML += html;
        }
    </script>

</body>
</html>
